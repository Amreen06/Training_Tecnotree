<!DOCTYPE html>
<html>

<head>
  <title>prime number</title>
</head>

<body>
  <h2>prime number</h2>
  <script>
    let i, m = 0, flag = 0;
    let n = 4;
    m = n / 2;
    if (n == 0 || n == 1) {
      console.log(n + " is not prime number");
      alert("not prime");
    }

    else {
      for (i = 2; i <= m; i++) {
        if (n % i == 0) {
          console.log(n + " is not prime number");
          flag = 1;
        }
      }
      if (flag == 0) { console.log(n + " is prime number");
      alert("prime number");
     }
    }

  </script>
</body>

</html>
