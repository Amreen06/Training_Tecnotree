<!DOCTYPE html>
<html>
<head>
	<title>Student Registration Form</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
            background-color: white;
		}
		
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		
		form {
			margin: 0 auto;
			width: 500px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="email"], input[type="tel"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid white;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		
		input[type="radio"], input[type="checkbox"] {
			margin-right: 10px;
		}
		
		input[type="submit"], input[type="reset"] {
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			background-color: rgb(20, 15, 15);
			color: white;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}
		
		input[type="submit"]:hover, input[type="reset"]:hover {
			background-color: #0a0e0a;
		}
		
		input[type="submit"]:active, input[type="reset"]:active {
			background-color: #071207;
		}
        .w{
            background-color: rgb(37, 141, 134);
        }
	</style>
</head>
<body>
