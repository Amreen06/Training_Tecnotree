<!DOCTYPE html>
<html>
  <head>
    <title>My E-commerce Website</title>
    <style>
        body {
            background-color: bisque;
  font-family: Arial, sans-serif;
  margin: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}



nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-right: 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
}

.cart a {
  color: #fff;
  text-decoration: none;
  border: 2px solid #fff;
  padding: 5px 10px;
  border-radius: 5px;
}

main {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 20px;
}

.product {
  width: 300px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgb(255, 255, 255);
  border-radius: 5px;
  overflow: hidden;
}

.product img {
  width: 100%;
  height: auto;
}

.product h3 {
  margin: 10px;
}

.product p {
  margin: 10px;
  font-weight: bold;
}

.product button {
  margin: 10px;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

        </style>
  </head>
  <body>
    <header>
      <nav>
            <h1>JDM CARS and PARTS</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a href="#">My Cart (0)</a>
      </div>
    </header>
    <main>
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$29.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
      <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="product">
          <img src="product4.jpg" alt="Product 4">
          <h3>Product 4</h3>
          <p>$34.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product5.jpg" alt="Product 5">
          <h3>Product 5</h3>
          <p>$39.99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="product6.jpg" alt="Product 6">
          <h3>Product 6</h3>
          <p>$44.99</p>
          <button>Add to Cart</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My E-commerce Website</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
