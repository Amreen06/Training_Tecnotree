<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>First Non-Repeating Character Finder</title>
    <style>

.container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 32px;
}

p {
  font-size: 18px;
  margin-bottom: 10px;
}

input {
  padding: 10px;
  font-size: 18px;
  width: 80%;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0069d9;
}

#output {
  font-size: 24px;
  font-weight: bold;
}


    </style>
  </head>
  <body>
    <div class="container">
      <h1>First Non-Repeating Character Finder</h1>
      <p>Enter a string:</p>
      <input id="input" type="text">
      <button id="find-button">Find First Non-Repeating Character</button>
      <p id="output"></p>
    </div>
    <script>

const input = document.getElementById("input");
const findButton = document.getElementById("find-button");
const output = document.getElementById("output");

function findFirstNonRepeatingChar(str) {
  const charCount = {};
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (!charCount[char]) {
      charCount[char] = 1;
    } else {
      charCount[char]++;
    }
  }
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (charCount[char] === 1) {
      return char;
    }
  }
  return null;
}

findButton.addEventListener("click", () => {
  const str = input.value;
  const firstNonRepeatingChar = findFirstNonRepeatingChar(str);
  if (firstNonRepeatingChar) {
    output.textContent = `The first non-repeating character is "${firstNonRepeatingChar}"`;
  } else {
    output.textContent = "There are no non-repeating characters in the string";
  }
});


    </script>
  </body>
</html>
