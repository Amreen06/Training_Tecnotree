<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Missing Number Finder</title>
    <style>

.container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 32px;
}

p {
  font-size: 18px;
  margin-bottom: 10px;
}

input {
  padding: 10px;
  font-size: 18px;
  width: 80%;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0069d9;
}

#output {
  font-size: 24px;
  font-weight: bold;
}


    </style>
  </head>
  <body>
    <div class="container">
      <h1>Missing Number Finder</h1>
      <p>Enter a list of numbers, separated by commas:</p>
      <input id="input" type="text">
      <button id="find-button">Find Missing Number</button>
      <p id="output"></p>
    </div>
    <script>


const input = document.getElementById("input");
const findButton = document.getElementById("find-button");
const output = document.getElementById("output");

function findMissingNumber(arr) {
  const n = arr.length;
  const sum = ((n + 1) * (n + 2)) / 2;
  let actualSum = 0;
  for (let i = 0; i < n; i++) {
    actualSum += arr[i];
  }
  return sum - actualSum;
}

findButton.addEventListener("click", () => {
  const str = input.value;
  const arr = str.split(",").map(Number);
  const missingNumber = findMissingNumber(arr);
  output.textContent = `The missing number is ${missingNumber}`;
});


    </script>
  </body>
</html>
