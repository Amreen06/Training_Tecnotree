<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
<style>

header h1 {
  margin: 0;
  font-size: 36px;
}

main {
  padding: 20px;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 500px;
  margin: 0 auto;
}

label {
  font-size: 18px;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border:2px solid black;
  margin-bottom: 20px;
}

textarea {
  height: 150px;
border:2px solid black;
}

button[type="submit"] {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #555;
}
 

</style>
  </head>
  <body>
    <header>
      <h1>Feedback form</h1>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
